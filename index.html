<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta property="og:title" content="Little Philly"/>
  <meta property="og:image" content="https://images.guru/images/2019/12/09/KKmZs.png">
  <meta property="og:url" content="https://abraval.github.io/LittlePhilly/" />
    <title>project 1</title>
    <!-- Bootstrap & jquery -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!--Additional Bootstrap needed for carousel-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Additional stylesheet for Player fa-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Little Philly</h1>
        <p class="lead">
          Local family fun.
        </p>
        <div class="container h-100">
          <div class="d-flex h-100">
            <div class="searchbar">
              <input
                class="search_input"
                type="text"
                name=""
                id="userInput"
                placeholder="Search..."
              />
              <a href="#" class="search_icon yelpApiSearch"
                ><i class="fas fa-search"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Search Results Yelp-->
      <div class="container">
        <div class="resultsScroll">
          <div id="scrollDiv"></div>
        </div>
      </div>

      <!-- Search Results Eventful-->
      <div class="container">
        <div class="resultsScroll">
          <div id="scrollDiv2"></div>
        </div>
      </div>

      <!-- Quick Link Cards -->
      <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-12">
          <div
            class="quick-link-card card shadow border-0 rounded"
            data-toggle="modal"
            data-target="#quickLinkScrollableModal"
            data-term="kids+theatre"
          >
            <img
              src="assets/images/kidstheatre.jpg"
              class="card-img-top"
              id="img-fix"
              alt="KidsTheatre"
            />
            <div id="theater-ql" class="card-body text-light border-0 rounded-bottom shadow">
              <h5 class="card-title text-center">Theater</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <div
            class="quick-link-card card shadow border-0 rounded"
            data-toggle="modal"
            data-target="#quickLinkScrollableModal"
            data-term="kids+music+classes"
          >
            <img
              src="assets/images/kidsmusic.jpg"
              class="card-img-top"
              id="img-fix"
              alt="KidsMusic"
            />
            <div id="music-ql" class="card-body text-light border-0 rounded-bottom shadow">
              <h5 class="card-title text-center">Music</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <div
            class="quick-link-card card shadow border-0 rounded"
            data-toggle="modal"
            data-target="#quickLinkScrollableModal"
            data-term="kids+art+classes"
          >
            <img
              src="assets/images/kidsart.jpg"
              class="card-img-top"
              id="img-fix"
              alt="KidsArts"
            />
            <div id="arts-ql" class="card-body text-light border-0 rounded-bottom shadow">
              <h5 class="card-title text-center">Arts</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <div
            class="quick-link-card card shadow border-0 rounded"
            data-toggle="modal"
            data-target="#quickLinkScrollableModal"
            data-term="Museums+for+kids"
          >
            <img
              src="assets/images/kidmuseum.jpg"
              class="card-img-top"
              id="img-fix"
              alt="KidsMuseum"
            />
            <div id="museums-ql" class="card-body text-light border-0 rounded-bottom shadow">
              <h5 class="card-title text-center">Museums</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <div
            class="quick-link-card card shadow border-0 rounded"
            data-toggle="modal"
            data-target="#quickLinkScrollableModal"
            data-term="kids+athletics"
          >
            <img
              src="assets/images/kidsathletics.jpeg"
              class="card-img-top"
              id="img-fix"
              alt="KidsSports"
            />
            <div id="sports-ql" class="card-body text-light border-0 rounded-bottom shadow">
              <h5 class="card-title text-center">Sports</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <div
            class="quick-link-card card shadow border-0 rounded"
            data-toggle="modal"
            data-target="#quickLinkScrollableModal"
            data-term="dance+classes+for+kids"
          >
            <img
              src="assets/images/kiddance.jpg"
              class="card-img-top"
              id="img-fix"
              alt="KidsDance"
            />
            <div id="dance-ql" class="card-body text-light border-0 rounded-bottom shadow">
              <h5 class="card-title text-center">Dance</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Quick Link Cards -->

      <!-- quickLinkScrollableModal -->
      <div
        class="modal fade"
        id="quickLinkScrollableModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="quickLinkScrollableModalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="quickLinkScrollableModalTitle">
                Top Ten Results
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Quick Link Results
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
      <!-- End of Scroll Modal -->

      <!--Carousel Section-->
      <div class="container my-5 text-center">
        <div class="row my-1 border-0 rounded topEvRow">
          <div class="col border-0 rounded shadow">
            <h2 class="text-center text-dark display-5 py-2">
              Top Events This Month
            </h2>
          </div>
        </div>
        <div
          class="row justify-content-center carRow py-3 my-1"
        >
          <div class="col-lg-8 col-md-9 col-sm-12">
            <div
              id="eventCarousel"
              class="carousel slide border-0 shadow text-center"
              data-ride="carousel"
            >
              <div class="carousel-inner text-center"></div>
              <a
                class="carousel-control-prev"
                href="#eventCarousel"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#eventCarousel"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-lg-4 col-md-9  col-sm-12">
            <div class="card weather shadow">
              <div class="card-header font-weight-bold">
                <div id="city"></div>
              </div>
              <div class="card-body">
                <div class="card-text text-center font-weight-bold">
                  <div class="row text-center">
                    <div class="col-4">
                      <div id="icon"></div>
                    </div>
                    <div class="col-8">
                      <div id="temp"></div>
                    </div>
                  </div>
                  <div class="row my-3 text-center">
                      <div class="col-6">
                          <div id="minTemp"></div>
                      </div>
                      <div class="col-6">
                          <div id="maxTemp"></div>
                      </div>
                  </div>
                  <div id="wind"></div>
                  <div id="humidity"></div>
                  <br>
                  
                  <a  class="btn btn-lg btn-secondary border-0 shadow" href="https://openweathermap.org/city/phi" target="blank" role="button">Complete forecast</a>
                  
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
      <!--End of Carousel-->
      <!--YouTube section-->
      <!-- YOUTUBE Player-->
      <div class="row my-1 border-0 rounded topEvRow">
        <div class="col border-0 rounded shadow">
          <h2 class="text-center text-dark display-5 py-2">
            At-Home Activity Inspiration
          </h2>
        </div>
      </div>
      <div class="row carRow justify-content-center py-3 my-5">
        <div class="col-lg-8 col-md-9  col-sm-12">
          <div class="vid-container">
            <iframe
              id="vid_frame"
              frameborder="0"
              width="560"
              height="315"
            ></iframe>
          </div>
          <!-- THE PLAYLIST -->
          <div class="vid-list-container">
            <div class="vid-list"></div>
          </div>
          <!-- LEFT AND RIGHT ARROWS -->
          <div class="arrows">
            <div class="arrow-left">
              <i class="fa fa-chevron-left fa-lg"></i>
            </div>
            <div class="arrow-right">
              <i class="fa fa-chevron-right fa-lg"></i>
            </div>
          </div>
        </div>
        
      </div>
      <!--End of YouTube Section-->
    </div>

    <!-- Sticky Footer -->
    <footer class="footer text-center">
      <div class="container">
        <span class="text-dark">Little Philly</span>
      </div>
    </footer>
    <!-- End Sticky Footer -->

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
